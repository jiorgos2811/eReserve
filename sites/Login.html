<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #FFD64D;
            padding: 20px;
        }
        
        h1 {
            color: #FE7C7C;
            margin: 0;
            text-align: center;
            font-size: 36px;
        }
        
        section {
            margin: 30px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            color: #555555;
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            border: 1px solid #555555;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #FFD64D;
            color: #FE7C7C;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #FE7C7C;
            color: #FFD64D;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login Page</h1>
    </header>
    <section>
        <form action="/submit-membership-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
